<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="#242933" name="theme-color"/>
    <link href="/src/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta content="Welcome to Dopamine, a place where you can find modified mobile games" name="description"/>
    <title>Dopamine - Mobile Game Mods</title>
</head>
<body class="bg-white text-[#1ed8b0] font-mono">
    <nav class="fixed top-0 w-full bg-white shadow-md z-50" id="navbar">
        <div class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-[#1ed8b0]">
                    <a href="/">Dopamine</a>
                </div>
                <div class="burger-menu text-[#1ed8b0] md:hidden cursor-pointer">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="menu hidden md:flex space-x-6 mt-4 md:mt-0">
                <li class="home">
                    <a class="text-[#1ed8b0] hover:text-gray-700" href="/">Home</a>
                </li>
                <li class="internal">
                    <a class="text-[#1ed8b0] hover:text-gray-700" href="/internal">Internal</a>
                </li>
                <li class="zygisk">
                    <a class="text-[#1ed8b0] hover:text-gray-700" href="/zygisk">Zygisk</a>
                </li>
                <li class="premium">
                    <a class="text-[#1ed8b0] hover:text-gray-700" href="/premium">Premium</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="search-bar flex justify-center mt-20">
        <input class="w-1/3 p-2 rounded bg-gray-100 text-[#1ed8b0] placeholder-gray-500 focus:outline-none" 
               id="search-input" placeholder="Search" type="text"/>
    </div>

    <div class="list-container flex justify-center mt-8">
        <div class="image-gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="image-item text-center">
                <a href="/games/modernstrike.html">
                    <img alt="Modern Strike" class="rounded" 
                         src="https://ar-hosting.pages.dev/1743722563200.jpg" 
                         width="300" height="169"/>
                    <div class="image-title mt-2 text-[#1ed8b0]">Modern Strike</div>
                </a>
            </div>
            <div class="image-item text-center">
                <a href="/games/dopaminedump.html">
                    <img alt="Dopamine Dumper" class="rounded" 
                         src="https://ar-hosting.pages.dev/1743722189639.jpg" 
                         width="300" height="169"/>
                    <div class="image-title mt-2 text-[#1ed8b0]">Dopamine Dumper</div>
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-white text-[#1ed8b0] py-4 mt-8">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left">
                Â©2024 Dopamine All Rights Reserved
            </div>
            <div class="social-media flex space-x-4 mt-4 md:mt-0">
                <a class="hover:text-gray-700" href="https://t.me/nothingfrall" target="_blank">
                    <i class="fab fa-telegram"></i>
                    <span class="sr-only">Telegram</span>
                </a>
                <a class="hover:text-gray-700" href="https://www.youtube.com/@bang_ijall" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span class="sr-only">YouTube</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu li");
            const currentURL = new URL(window.location.href);
            const path = currentURL.pathname.replace("/", "");
            const burgerMenu = document.querySelector(".burger-menu");
            const menu = document.querySelector(".menu");
            const searchInput = document.getElementById("search-input");

            menuItems.forEach(item => {
                if (!path && item.classList.contains("home")) {
                    item.classList.add("active");
                } else if (path && item.classList.contains(path)) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });

            burgerMenu.addEventListener("click", () => {
                menu.classList.toggle("hidden");
                menu.classList.toggle("flex");
                menu.classList.toggle("flex-col");
                menu.classList.toggle("bg-white");
                menu.classList.toggle("py-2");
                menu.classList.toggle("space-y-2");
            });

            // Search functionality
            searchInput.addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                const gameItems = document.querySelectorAll('.image-item');
                
                gameItems.forEach(item => {
                    const title = item.querySelector('.image-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
